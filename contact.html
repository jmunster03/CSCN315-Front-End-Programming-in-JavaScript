<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="contact.css">
<title>Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body style="background-color: white;">

<div class="topnav">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="resume.html">Resume</a>
    <a class="active" href="contact.html">Contact</a>
</div>

<h1 id="demo"><center>Jordan Munster</center></h1>

<div id="a">
    <h2>Want to contact me and learn more? Fill out the form below and I will get back to you soon.</h2>
    <img src="https://github.com/jmunster03/CSCN315-Front-End-Programming-in-JavaScript/tree/main/images/JordanMunsterWebPage.jpg" style="margin-left: 500px;">
</div>

<div id="form" style="text-align: center; ">
    <form name="registrationForm" onsubmit="return validateForm()">
        <label>Full Name:</label>
        <br>
        <input type="text" name="fullName" />
        <span id="nameError" class="error"></span><br>
      <br>
        <label>Username:</label>
        <br>
        <input type="text" name="username" />
        <span id="usernameError" class="error"></span><br>
      <br>
        <label>Email:</label>
        <br>
        <input type="text" name="email" />
        <span id="emailError" class="error"></span><br>
      <br>
        <label>Password:</label>
        <br>
        <input type="password" name="password" />
        <span id="passwordError" class="error"></span><br>
      <br>
        <label>Confirm Password:</label>
        <br>
        <input type="password" name="confirmPassword" />
        <span id="confirmPasswordError" class="error"></span><br>
      <br>
        <label>Phone Number:</label>
        <br>
        <input type="text" name="phone" />
        <span id="phoneError" class="error"></span><br>
      <br>
        <label>Date of Birth:</label>
        <br>
        <input type="date" name="dob" />
        <span id="dobError" class="error"></span><br>
      <br>
      <!-- Reason for Contact -->
      <h3>Reason for Contact:</h3>
      <label><input type="checkbox" value="General Inquiry" class="contact-reason-checkbox">General Inquiry</label><br>
      <label><input type="checkbox" value="Interview" class="contact-reason-checkbox">Interview</label><br>
      <label><input type="checkbox" value="Feedback" class="contact-reason-checkbox">Feedback</label><br>
      <label><input type="checkbox" value="Other" class="contact-reason-checkbox">Other</label><br>
      <br>
      <br>
        <!-- File Upload -->
  <label for="photo">Upload a Photo of Yourself:</label>
  <input type="file" id="photo" name="photo" accept="image/*" onchange="previewPhoto()" />
  <span class="error" id="photoError"></span>

  <!-- Preview Image -->
  <div id="previewContainer">
    <img id="photoPreview" src="" alt="Preview" style="display:none; max-width: 150px; max-height: 150px;" />
  </div>
  <br>
      <br>
        <label>
          <input type="checkbox" name="terms" />
          By clicking here, you are agreeing to the terms and conditions
        </label>
        <br>
        <span id="termsError" class="error"></span><br>
      <br>
        <button type="submit">Register</button>
      </form>

      <!-- Success Message -->
<div id="successMessage" style="color: green; font-size: 16px; margin-top: 10px;"></div>


        <!-- Link to proj7.js -->
  <script src="proj7.js"></script>
</div>

</body>
</html>
